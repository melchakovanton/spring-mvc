<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr><h1 th:text="#{title}"></h1></tr>
        <tr>
            <th>Series</th>
            <th>Name</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getName()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
